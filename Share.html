<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Now Playing</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    background:#121212;
    color:#fff;
    font-family: system-ui, -apple-system;
}

.app{
    max-width:420px;
    margin:auto;
    padding:20px;
}

.cover{
    width:100%;
    aspect-ratio:1/1;
    border-radius:14px;
    background:linear-gradient(135deg,#1db954,#0f9d58);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:96px;
    font-weight:700;
}

.title{
    margin-top:20px;
    font-size:22px;
    font-weight:600;
}

.artist{
    color:#b3b3b3;
    margin-top:4px;
}

.row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:16px;
}

.actions span{
    font-size:22px;
    cursor:pointer;
}

.plays{
    color:#b3b3b3;
    font-size:14px;
}

.progress{
    width:100%;
    margin-top:18px;
}

.play-wrap{
    display:flex;
    justify-content:center;
    margin-top:24px;
}

.play-btn{
    width:64px;
    height:64px;
    border-radius:50%;
    background:#1db954;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    color:#000;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="app">
    <div class="cover" id="cover">?</div>

    <div class="title" id="title">No song</div>
    <div class="artist">sivamanihandan</div>

    <div class="row">
        <div class="actions">
            <span id="like">ü§ç</span>
            <span id="share" style="margin-left:16px">üîó</span>
        </div>
        <div class="plays" id="plays"></div>
    </div>

    <input type="range" id="progress" class="progress" value="0">

    <div class="play-wrap">
        <div class="play-btn" id="play">‚ñ∂</div>
    </div>
</div>

<audio id="audio" preload="metadata"></audio>

<script>
// ---------- SONG MAP (LOWERCASE ‚Üí REAL FILE) ----------
const SONG_MAP = {
    "alone.mp3": "Alone.mp3",
    "nightvibes.mp3": "NightVibes.mp3"
};

// ---------- GET URL SONG ----------
const params = new URLSearchParams(location.search);
const rawSong = params.get("song")?.toLowerCase();

// ---------- ELEMENTS ----------
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const progress = document.getElementById("progress");
const title = document.getElementById("title");
const cover = document.getElementById("cover");
const like = document.getElementById("like");
const share = document.getElementById("share");
const plays = document.getElementById("plays");

let liked = false;

// ---------- FAKE STATS ----------
function fake(min,max){
    return Math.floor(Math.random()*(max-min)+min);
}

// ---------- RESOLVE SONG ----------
if(rawSong && SONG_MAP[rawSong]){
    const realFile = SONG_MAP[rawSong];
    const name = realFile.replace(".mp3","");

    title.textContent = name;
    cover.textContent = name[0].toUpperCase();
    audio.src = realFile;  // ‚úÖ REAL FILE NAME
    plays.textContent = fake(10000,1000000).toLocaleString()+" plays";
}else{
    title.textContent = "Song not found";
}

// ---------- PLAY / PAUSE ----------
playBtn.onclick = async ()=>{
    if(!audio.src) return;
    if(audio.paused){
        await audio.play();
        playBtn.textContent = "‚è∏";
    }else{
        audio.pause();
        playBtn.textContent = "‚ñ∂";
    }
};

// ---------- PROGRESS ----------
audio.ontimeupdate = ()=>{
    progress.max = audio.duration || 0;
    progress.value = audio.currentTime || 0;
};

progress.oninput = ()=>{
    audio.currentTime = progress.value;
};

// ---------- LIKE ----------
like.onclick = ()=>{
    liked = !liked;
    like.textContent = liked ? "‚ù§Ô∏è" : "ü§ç";
};

// ---------- SHARE ----------
share.onclick = ()=>{
    navigator.clipboard.writeText(location.href);
    alert("Song link copied!");
};
</script>

</body>
</html>
