<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MP3 Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    background:#121212;
    color:#fff;
    font-family:system-ui,-apple-system;
}
.app{
    max-width:420px;
    margin:auto;
    padding:20px;
}
.cover{
    width:100%;
    aspect-ratio:1/1;
    border-radius:14px;
    background:linear-gradient(135deg,#1db954,#0f9d58);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:96px;
    font-weight:700;
}
.title{
    margin-top:20px;
    font-size:22px;
    font-weight:600;
}
.artist{
    color:#b3b3b3;
    margin-top:4px;
}
.row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:16px;
}
.actions span{
    font-size:22px;
    cursor:pointer;
}
.progress{
    width:100%;
    margin-top:18px;
}
.play-wrap{
    display:flex;
    justify-content:center;
    margin-top:24px;
}
.play-btn{
    width:64px;
    height:64px;
    border-radius:50%;
    background:#1db954;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    color:#000;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="app">
    <div class="cover" id="cover">?</div>
    <div class="title" id="title">Loading‚Ä¶</div>
    <div class="artist">sivamanihandan</div>

    <div class="row">
        <div class="actions">
            <span id="like">ü§ç</span>
            <span id="share" style="margin-left:16px">üîó</span>
        </div>
    </div>

    <input type="range" id="progress" class="progress" value="0">

    <div class="play-wrap">
        <div class="play-btn" id="play">‚ñ∂</div>
    </div>
</div>

<audio id="audio" preload="metadata"></audio>

<script>
const params = new URLSearchParams(location.search);
const baseName = params.get("song"); // without .mp3

const audio = document.getElementById("audio");
const title = document.getElementById("title");
const cover = document.getElementById("cover");
const playBtn = document.getElementById("play");
const progress = document.getElementById("progress");

async function tryLoad(name){
    return new Promise(resolve=>{
        const test = new Audio(name);
        test.oncanplaythrough = () => resolve(name);
        test.onerror = () => resolve(null);
    });
}

async function loadSong(){
    if(!baseName){
        title.textContent = "No song in URL";
        return;
    }

    const candidates = [
        `${baseName}.mp3`,
        `${baseName.charAt(0).toUpperCase()+baseName.slice(1)}.mp3`,
        `${baseName.toUpperCase()}.mp3`
    ];

    for(const file of candidates){
        const found = await tryLoad(file);
        if(found){
            audio.src = found;
            title.textContent = found.replace(".mp3","");
            cover.textContent = title.textContent[0].toUpperCase();
            return;
        }
    }

    title.textContent = "Song not found";
}

loadSong();

playBtn.onclick = async ()=>{
    if(audio.paused){
        await audio.play();
        playBtn.textContent="‚è∏";
    }else{
        audio.pause();
        playBtn.textContent="‚ñ∂";
    }
};

audio.ontimeupdate = ()=>{
    progress.max = audio.duration || 0;
    progress.value = audio.currentTime || 0;
};

progress.oninput = ()=>{
    audio.currentTime = progress.value;
};

document.getElementById("share").onclick = ()=>{
    navigator.clipboard.writeText(location.href);
    alert("Link copied!");
};

document.getElementById("like").onclick = e=>{
    e.target.textContent = e.target.textContent==="ü§ç"?"‚ù§Ô∏è":"ü§ç";
};
</script>

</body>
</html>
