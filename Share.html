<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple MP3 Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    background:#121212;
    color:#fff;
    font-family:system-ui,-apple-system;
}

.app{
    max-width:400px;
    margin:auto;
    padding:20px;
}

.cover{
    width:100%;
    aspect-ratio:1/1;
    border-radius:12px;
    background:#1db954;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:96px;
    font-weight:700;
}

.title{
    margin-top:20px;
    font-size:22px;
    font-weight:600;
}

.artist{
    color:#b3b3b3;
    margin-top:4px;
}

.progress{
    width:100%;
    margin-top:20px;
}

.play-btn{
    margin-top:24px;
    width:64px;
    height:64px;
    border-radius:50%;
    background:#1db954;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    color:#000;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="app">
    <div class="cover" id="cover">?</div>
    <div class="title" id="title">No song</div>
    <div class="artist">sivamanihandan</div>

    <input type="range" id="progress" class="progress" value="0">

    <div class="play-btn" id="play">▶</div>
</div>

<audio id="audio"></audio>

<script>
const params = new URLSearchParams(window.location.search);
const song = params.get("song");

const audio = document.getElementById("audio");
const title = document.getElementById("title");
const cover = document.getElementById("cover");
const playBtn = document.getElementById("play");
const progress = document.getElementById("progress");

if(song){
    audio.src = song;                 // SAME FOLDER
    title.textContent = song.replace(".mp3","");
    cover.textContent = title.textContent[0].toUpperCase();
}else{
    title.textContent = "No song in URL";
}

playBtn.onclick = async ()=>{
    if(audio.paused){
        await audio.play();
        playBtn.textContent = "⏸";
    }else{
        audio.pause();
        playBtn.textContent = "▶";
    }
};

audio.addEventListener("timeupdate",()=>{
    progress.max = audio.duration || 0;
    progress.value = audio.currentTime || 0;
});

progress.oninput = ()=>{
    audio.currentTime = progress.value;
};
</script>

</body>
</html>
