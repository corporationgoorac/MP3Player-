<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Now Playing</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    background:#121212;
    color:#fff;
    font-family:system-ui, -apple-system, BlinkMacSystemFont;
}

.app{
    max-width:420px;
    margin:auto;
    padding:20px;
}

.cover{
    width:100%;
    aspect-ratio:1/1;
    border-radius:12px;
    background:linear-gradient(135deg,#1db954,#0f5);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:96px;
    font-weight:700;
}

.title{
    margin-top:20px;
    font-size:22px;
    font-weight:600;
}

.artist{
    color:#b3b3b3;
    margin-top:4px;
}

.row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:18px;
}

.actions span{
    font-size:22px;
    cursor:pointer;
}

.progress{
    width:100%;
    margin-top:18px;
}

.play-btn{
    width:64px;
    height:64px;
    border-radius:50%;
    background:#1db954;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    color:#000;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="app">
    <div class="cover" id="cover">?</div>

    <div class="title" id="title">No song</div>
    <div class="artist">sivamanihandan</div>

    <div class="row">
        <div class="actions">
            <span id="like">ü§ç</span>
            <span id="share" style="margin-left:16px">üîó</span>
        </div>
        <div id="plays" style="color:#b3b3b3;font-size:14px"></div>
    </div>

    <input type="range" id="progress" class="progress" value="0">

    <div class="row" style="justify-content:center;margin-top:24px">
        <div class="play-btn" id="play">‚ñ∂</div>
    </div>
</div>

<audio id="audio" preload="metadata"></audio>

<script>
const q = new URLSearchParams(location.search);
const song = q.get("song");

const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const progress = document.getElementById("progress");
const title = document.getElementById("title");
const cover = document.getElementById("cover");
const like = document.getElementById("like");
const share = document.getElementById("share");
const plays = document.getElementById("plays");

let liked = false;

function fake(min,max){
    return Math.floor(Math.random()*(max-min)+min);
}

if(song){
    const name = decodeURIComponent(song).replace(".mp3","");
    title.textContent = name;
    cover.textContent = name[0].toUpperCase();
    audio.src = song;
    plays.textContent = fake(10_000,1_000_000).toLocaleString()+" plays";
}

playBtn.onclick = async ()=>{
    if(audio.paused){
        await audio.play();
        playBtn.textContent="‚è∏";
    }else{
        audio.pause();
        playBtn.textContent="‚ñ∂";
    }
};

audio.ontimeupdate = ()=>{
    progress.max = audio.duration || 0;
    progress.value = audio.currentTime || 0;
};

progress.oninput = ()=>{
    audio.currentTime = progress.value;
};

like.onclick = ()=>{
    liked=!liked;
    like.textContent = liked ? "‚ù§Ô∏è" : "ü§ç";
};

share.onclick = ()=>{
    navigator.clipboard.writeText(location.href);
    alert("Song link copied!");
};
</script>

</body>
</html>
