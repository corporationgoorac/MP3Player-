<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoidUpLift Reels Editor</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Anton&family=Bebas+Neue&family=Playfair+Display&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Poppins;
  height:100vh;
  overflow:hidden;
}
.app{
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* PREVIEW */
.preview{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px 0;
}
canvas{
  width:48vw;
  max-width:220px;
  aspect-ratio:9/16;
  background:#000;
  border-radius:16px;
  border:2px solid #2a2a2a;
}
.play{
  font-size:34px;
  color:#e5e7eb;
  margin-top:8px;
  cursor:pointer;
}

/* CONTROLS */
.controls{
  flex:1;
  background:#050505;
  padding:12px;
  overflow-y:auto;
}
textarea,input,select,button{
  width:100%;
  background:#111;
  border:1px solid #333;
  color:#fff;
  padding:10px;
  margin-bottom:10px;
  font-size:14px;
}
textarea{height:64px}

/* ACTION BAR */
.action-bar{
  position:sticky;
  bottom:0;
  background:#0b0b0b;
  padding:10px;
  border-top:1px solid #222;
}
.action-bar button{
  background:#1f2937;
  font-weight:600;
}
.status{
  margin-top:6px;
  text-align:center;
  font-size:13px;
  color:#9ca3af;
}
.download{
  display:none;
  margin-top:8px;
  justify-content:center;
  gap:6px;
  color:#22c55e;
  text-decoration:none;
  font-weight:600;
}
.download span{font-size:20px}
</style>
</head>

<body>
<div class="app">

<!-- PREVIEW -->
<div class="preview">
  <canvas id="canvas" width="1080" height="1920"></canvas>
  <span id="playBtn" class="material-icons play">play_arrow</span>
</div>

<!-- CONTROLS -->
<div class="controls">
  <textarea id="text" placeholder="Drag text on reel"></textarea>

  <select id="font">
    <option>Poppins</option>
    <option>Anton</option>
    <option>Bebas Neue</option>
    <option>Playfair Display</option>
  </select>

  <input type="range" id="size" min="30" max="120" value="60">
  <input type="color" id="color" value="#ffffff">

  <input type="file" id="imgInput" accept="image/*">

  <label>Duration (seconds)</label>
  <input type="number" id="duration" value="17" min="5" max="60">

  <div class="action-bar">
    <button id="exportBtn" onclick="exportVideo()">Export Video</button>
    <div class="status" id="status">Idle</div>
    <a id="download" class="download">
      <span class="material-icons">download</span>
      Download Video
    </a>
  </div>
</div>

</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

/* STATE */
let img = new Image();
let txt = "";
let font = "Poppins";
let size = 60;
let color = "#fff";
let duration = 17;
let tx = 100, ty = 160;

let dragging=false;
let playing=false;
let time=0,last=0;

/* INPUTS */
imgInput.onchange=e=>img.src=URL.createObjectURL(e.target.files[0]);
text.oninput=e=>txt=e.target.value;
font.onchange=e=>font=e.target.value;
size.oninput=e=>size=e.target.value;
color.oninput=e=>color=e.target.value;
duration.oninput=e=>duration=e.target.value;

/* DRAG TEXT */
canvas.onpointerdown=()=>dragging=true;
canvas.onpointerup=()=>dragging=false;
canvas.onpointermove=e=>{
  if(!dragging)return;
  const r=canvas.getBoundingClientRect();
  tx=(e.clientX-r.left)*(1080/r.width);
  ty=(e.clientY-r.top)*(1920/r.height);
};

/* TEXT WRAP */
function wrap(text,x,y,max,l){
  let words=text.split(" "),line="";
  for(let w of words){
    let test=line+w+" ";
    if(ctx.measureText(test).width>max){
      ctx.fillText(line,x,y);
      line=w+" ";
      y+=l;
    }else line=test;
  }
  ctx.fillText(line,x,y);
}

/* DRAW */
function draw(t){
  ctx.clearRect(0,0,1080,1920);

  ctx.globalAlpha = t < 1.2 ? t/1.2 : 1;

  if(t >= duration-3){
    ctx.fillStyle="#fff";
    ctx.fillRect(0,0,1080,1920);
    ctx.globalAlpha=1;
    ctx.fillStyle="#000";
    ctx.font="90px Playfair Display";
    ctx.textAlign="center";
    ctx.fillText("VoidUpLift",540,960);
    return;
  }

  ctx.fillStyle="#000";
  ctx.fillRect(0,0,1080,1920);

  if(img.width){
    const scale=canvas.width/img.width;
    const h=img.height*scale;
    const y=(canvas.height-h)/2;
    ctx.drawImage(img,0,y,canvas.width,h);
  }

  ctx.globalAlpha=1;
  ctx.fillStyle=color;
  ctx.font=size+"px "+font;
  ctx.textAlign="left";
  wrap(txt,tx,ty,900,size+10);
}

/* PLAY */
playBtn.onclick=()=>{
  playing=!playing;
  playBtn.textContent=playing?"pause":"play_arrow";
  if(playing){
    last=performance.now();
    requestAnimationFrame(loop);
  }
};

function loop(now){
  if(!playing)return;
  time+=(now-last)/1000;
  last=now;
  draw(time);
  if(time>=duration){
    playing=false;
    playBtn.textContent="play_arrow";
    return;
  }
  requestAnimationFrame(loop);
}

/* EXPORT — MEDIARECORDER (STABLE) */
function exportVideo(){
  exportBtn.disabled=true;
  download.style.display="none";
  status.textContent="Recording…";
  time=0;

  const stream=canvas.captureStream(30);
  const recorder=new MediaRecorder(stream,{mimeType:"video/webm"});
  const chunks=[];

  recorder.ondataavailable=e=>chunks.push(e.data);
  recorder.start();

  const i=setInterval(()=>{
    time+=1/30;
    const left=Math.max(0,(duration-time).toFixed(1));
    status.textContent=`Recording… ${left}s left`;
    draw(time);
    if(time>=duration){
      clearInterval(i);
      recorder.stop();
    }
  },33);

  recorder.onstop=()=>{
    const blob=new Blob(chunks,{type:"video/webm"});
    download.href=URL.createObjectURL(blob);
    download.download="VoidUpLift_Reel.webm";
    download.style.display="flex";
    status.textContent="Export complete";
    exportBtn.disabled=false;
  };
}
</script>
</body>
</html>
