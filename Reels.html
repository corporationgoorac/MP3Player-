<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoidUpLift â€“ Reels Editor (MP4)</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Anton&family=Bebas+Neue&family=Playfair+Display&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Poppins;
  height:100vh;
  overflow:hidden;
}
.app{
  display:flex;
  flex-direction:column;
  height:100vh;
}
.preview{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:8px 0;
}
canvas{
  width:45vw;
  max-width:220px;
  aspect-ratio:9/16;
  border-radius:16px;
  border:2px solid #2a2a2a;
  background:#000;
}
.play{
  font-size:32px;
  color:#ccc;
  margin-top:6px;
  cursor:pointer;
}
.panel{
  flex:1;
  background:#050505;
  overflow-y:auto;
  padding:10px;
}
input,textarea,select,button{
  width:100%;
  background:#111;
  border:1px solid #333;
  color:#fff;
  padding:10px;
  margin-bottom:8px;
}
textarea{height:70px}
button{background:#1a1a1a}
a{text-align:center;color:#9ca3af;display:block}
</style>
</head>

<body>
<div class="app">

<div class="preview">
  <canvas id="canvas" width="1080" height="1920"></canvas>
  <span id="playBtn" class="material-icons play">play_arrow</span>
</div>

<div class="panel">
  <textarea id="text" placeholder="Drag text on reel"></textarea>

  <select id="font">
    <option>Poppins</option>
    <option>Anton</option>
    <option>Bebas Neue</option>
    <option>Playfair Display</option>
  </select>

  <input type="color" id="color" value="#ffffff">

  <input type="file" id="imgInput" accept="image/*">

  <label>Duration (seconds)</label>
  <input type="number" id="duration" value="17" min="5" max="60">

  <button onclick="exportMP4()">Export MP4</button>
  <a id="dl" hidden>Download MP4</a>
</div>
</div>

<!-- FFmpeg WASM -->
<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let img = new Image();
let txt = "";
let font = "Poppins";
let color = "#fff";
let duration = 17;
let tx = 100, ty = 160;
let dragging = false;

let playing = false;
let time = 0;
let last = 0;

imgInput.onchange = e => img.src = URL.createObjectURL(e.target.files[0]);
text.oninput = e => txt = e.target.value;
font.onchange = e => font = e.target.value;
color.oninput = e => color = e.target.value;
duration.oninput = e => duration = e.target.value;

canvas.onpointerdown = () => dragging = true;
canvas.onpointerup = () => dragging = false;
canvas.onpointermove = e => {
  if(!dragging) return;
  const r = canvas.getBoundingClientRect();
  tx = (e.clientX - r.left) * (1080 / r.width);
  ty = (e.clientY - r.top) * (1920 / r.height);
};

function wrap(text,x,y,max,l){
  let words=text.split(" "),line="";
  for(let w of words){
    let test=line+w+" ";
    if(ctx.measureText(test).width>max){
      ctx.fillText(line,x,y);
      line=w+" ";
      y+=l;
    }else line=test;
  }
  ctx.fillText(line,x,y);
}

function draw(t){
  ctx.clearRect(0,0,1080,1920);
  ctx.globalAlpha = Math.min(1, t/1.2);

  if(t >= duration-3){
    ctx.fillStyle="#fff";
    ctx.fillRect(0,0,1080,1920);
    ctx.fillStyle="#000";
    ctx.font="90px Playfair Display";
    ctx.textAlign="center";
    ctx.fillText("VoidUpLift",540,960);
    ctx.globalAlpha=1;
    return;
  }

  ctx.fillStyle="#000";
  ctx.fillRect(0,0,1080,1920);

  if(img.width){
    let s=1080/img.width;
    let h=img.height*s;
    ctx.drawImage(img,0,(1920-h)/2+200,1080,h);
  }

  ctx.fillStyle=color;
  ctx.font="60px "+font;
  ctx.textAlign="left";
  wrap(txt,tx,ty,900,70);

  ctx.globalAlpha=1;
}

playBtn.onclick=()=>{
  playing=!playing;
  playBtn.textContent=playing?"pause":"play_arrow";
  if(playing){
    last=performance.now();
    requestAnimationFrame(loop);
  }
};

function loop(now){
  if(!playing) return;
  time+=(now-last)/1000;
  last=now;
  draw(time);
  if(time>=duration){
    playing=false;
    playBtn.textContent="play_arrow";
    return;
  }
  requestAnimationFrame(loop);
}

/* ===== MP4 EXPORT USING FFMPEG ===== */
async function exportMP4(){
  time=0;
  const stream = canvas.captureStream(30);
  const recorder = new MediaRecorder(stream);
  const chunks = [];

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = async () => {
    const webmBlob = new Blob(chunks,{type:"video/webm"});
    const ffmpeg = new FFmpeg();

    await ffmpeg.load({
      coreURL: "https://unpkg.com/@ffmpeg/core@0.12.6/dist/ffmpeg-core.js",
      wasmURL: "https://unpkg.com/@ffmpeg/core@0.12.6/dist/ffmpeg-core.wasm"
    });

    await ffmpeg.writeFile("input.webm", await webmBlob.arrayBuffer());
    await ffmpeg.exec(["-i","input.webm","-movflags","faststart","-pix_fmt","yuv420p","out.mp4"]);

    const mp4 = await ffmpeg.readFile("out.mp4");
    const mp4Blob = new Blob([mp4.buffer],{type:"video/mp4"});

    dl.href = URL.createObjectURL(mp4Blob);
    dl.download = "VoidUpLift_Reel.mp4";
    dl.hidden = false;
    dl.textContent = "Download MP4";
  };

  recorder.start();
  const i=setInterval(()=>{
    time+=1/30;
    draw(time);
    if(time>=duration){
      clearInterval(i);
      recorder.stop();
    }
  },33);
}
</script>
</body>
</html>
