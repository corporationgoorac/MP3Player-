<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>VoidUpLift Reels Editor</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Anton&family=Bebas+Neue&family=Playfair+Display&family=Oswald&family=Pacifico&family=Cinzel&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>

/* ---------- RESET ---------- */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

/* ---------- BODY ---------- */
body{
  background:#000;
  color:#fff;
  font-family:Poppins, sans-serif;
  height:100vh;
  overflow:hidden;
}

/* ---------- APP LAYOUT ---------- */
.app{
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* ---------- PREVIEW ---------- */
.preview{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px;
}

/* ---------- CANVAS ---------- */
canvas{
  width:48vw;
  max-width:220px;
  aspect-ratio:9/16;
  border-radius:16px;
  border:2px solid #2a2a2a;
  background:#000;
}

/* ---------- PLAY BUTTON ---------- */
.play{
  font-size:32px;
  margin-top:6px;
  cursor:pointer;
}

/* ---------- ICON BAR ---------- */
.iconbar{
  display:flex;
  justify-content:space-around;
  padding:8px;
  border-top:1px solid #222;
  border-bottom:1px solid #222;
  background:#050505;
}

.iconbar span{
  font-size:26px;
  cursor:pointer;
}

/* ---------- CONTROLS ---------- */
.controls{
  flex:1;
  background:#050505;
  overflow-y:auto;
  padding:10px;
}

/* ---------- PANELS ---------- */
.panel{
  display:none;
}

.panel.active{
  display:block;
}

/* ---------- INPUTS ---------- */
textarea,
input,
select{
  width:100%;
  background:#111;
  border:1px solid #333;
  color:#fff;
  padding:10px;
  margin-bottom:10px;
}

/* ---------- TEXTAREA ---------- */
textarea{
  height:70px;
}

label{
  font-size: 12px;
  color: #9ca3af;
  display: block;
  margin-bottom: 4px;
}

/* ---------- STATUS ---------- */
.status{
  text-align:center;
  font-size:13px;
  color:#9ca3af;
  padding:6px;
}

</style>
</head>

<body>

<div class="app">

  <div class="preview">
    <canvas id="canvas" width="1080" height="1920"></canvas>
    <span id="playBtn" class="material-icons play">play_arrow</span>
    <input type="range" id="timeline" min="0" max="17" step="0.01">
  </div>

  <div class="iconbar">
    <span class="material-icons" onclick="openPanel('textP')">text_fields</span>
    <span class="material-icons" onclick="openPanel('fontP')">font_download</span>
    <span class="material-icons" onclick="openPanel('imgP')">image</span>
    <span class="material-icons" onclick="openPanel('audioP')">music_note</span>
    <span class="material-icons" onclick="exportVideo()">download</span>
  </div>

  <div class="controls">

    <div id="textP" class="panel active">
      <textarea id="text" placeholder="Enter your text here"></textarea>

      <label>
        <input type="checkbox" id="typeEffect">
        Typing effect
      </label>

      <label>Typing Speed (characters per sec)</label>
      <input type="range" id="typingSpeedInput" min="5" max="60" value="15">

      <label>Animation Style</label>
      <select id="textAnim">
        <option value="fade">Fade</option>
        <option value="slideUp">Slide Up</option>
        <option value="slideLeft">Slide Left</option>
        <option value="zoom">Zoom In</option>
        <option value="bounce">Bounce</option>
        <option value="blur">Blur In</option>
      </select>

      <label>Font Size</label>
      <input type="range" id="sizeInput" min="30" max="150" value="60">
      
      <label>Font Color</label>
      <input type="color" id="colorInput" value="#ffffff">
    </div>

    <div id="fontP" class="panel">
      <label>Select Font Style</label>
      <select id="fontSelect">
        <option value="Poppins">Poppins</option>
        <option value="Anton">Anton</option>
        <option value="Bebas Neue">Bebas Neue</option>
        <option value="Playfair Display">Playfair Display</option>
        <option value="Oswald">Oswald</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Cinzel">Cinzel</option>
      </select>
    </div>

    <div id="imgP" class="panel">
      <input type="file" id="imgInput" accept="image/*">
      <label>Duration (seconds)</label>
      <input type="number" id="durationInput" value="17" min="5" max="60">
    </div>

    <div id="audioP" class="panel">
      <input type="file" id="audioInput" accept="audio/*">
    </div>

    <div class="status" id="status">Idle</div>

  </div>
</div>

<script>

/* ============================================================
   CANVAS SETUP
============================================================ */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d",{alpha:false});
ctx.imageSmoothingEnabled = true;
ctx.imageSmoothingQuality = "high";

/* ============================================================
   TIMELINE
============================================================ */
const timeline = document.getElementById("timeline");

/* ============================================================
   STATE VARIABLES
============================================================ */
let img = new Image();
let audio = null;

let txt = "";
let activeFont = "Poppins"; // Renamed to avoid ID collision
let activeSize = 60;        // Renamed to avoid ID collision
let activeColor = "#ffffff"; // Renamed to avoid ID collision
let typingSpeed = 15;       // Speed control variable

let duration = 17;
let tx = 100;
let ty = 160;

let typing = false;
let textAnim = "fade";

let startFadeDuration = 1.2;
let endCreditDuration = 2.5;

let dragging = false;
let playing = false;

let time = 0;
let last = 0;

/* ============================================================
   LIVE DRAW HELPER
============================================================ */
function liveDraw(){
  draw(time);
}

/* ============================================================
   FIXED INPUT HANDLERS
============================================================ */
document.getElementById("imgInput").onchange = e=>{
  if(e.target.files[0]) {
    img.src = URL.createObjectURL(e.target.files[0]);
    img.onload = liveDraw;
  }
};

document.getElementById("audioInput").onchange = e=>{
  if(e.target.files[0]) {
    audio = new Audio(URL.createObjectURL(e.target.files[0]));
  }
};

document.getElementById("text").oninput = e=>{
  txt = e.target.value;
  liveDraw();
};

document.getElementById("fontSelect").onchange = e=>{
  activeFont = e.target.value;
  liveDraw();
};

document.getElementById("sizeInput").oninput = e=>{
  activeSize = parseInt(e.target.value);
  liveDraw();
};

document.getElementById("colorInput").oninput = e=>{
  activeColor = e.target.value;
  liveDraw();
};

document.getElementById("typingSpeedInput").oninput = e=>{
  typingSpeed = parseInt(e.target.value);
  liveDraw();
};

document.getElementById("textAnim").onchange = e=>{
  textAnim = e.target.value;
  liveDraw();
};

document.getElementById("typeEffect").onchange = e=>{
  typing = e.target.checked;
  liveDraw();
};

document.getElementById("durationInput").oninput = e=>{
  duration = +e.target.value;
  timeline.max = duration;
  liveDraw();
};

timeline.oninput = e=>{
  time = +e.target.value;
  liveDraw();
};

/* ============================================================
   PANEL SWITCHING
============================================================ */
function openPanel(id){
  document.querySelectorAll(".panel").forEach(p=>{
    p.classList.remove("active");
  });
  document.getElementById(id).classList.add("active");
}

/* ============================================================
   DRAG TEXT
============================================================ */
canvas.onpointerdown = ()=> dragging = true;
canvas.onpointerup = ()=> dragging = false;

canvas.onpointermove = e=>{
  if(!dragging) return;
  const r = canvas.getBoundingClientRect();
  tx = (e.clientX - r.left) * (1080 / r.width);
  ty = (e.clientY - r.top) * (1920 / r.height);
  liveDraw();
};

/* ============================================================
   TEXT WRAPPING
============================================================ */
function wrap(text,x,y,max,lineHeight){
  let words = text.split(" ");
  let line = "";

  for(let w of words){
    let test = line + w + " ";
    if(ctx.measureText(test).width > max){
      ctx.fillText(line,x,y);
      line = w + " ";
      y += lineHeight;
    }else{
      line = test;
    }
  }
  ctx.fillText(line,x,y);
}

/* ============================================================
   DRAW FUNCTION
============================================================ */
function draw(t){
  ctx.clearRect(0,0,1080,1920);

  /* ---------- END CREDITS ---------- */
  if(t >= duration - endCreditDuration){
    let a = Math.min(1,(t-(duration-endCreditDuration)));
    ctx.globalAlpha = a;
    ctx.fillStyle = "#2a2a2a";
    ctx.fillRect(0,0,1080,1920);
    ctx.fillStyle = "#fff";
    ctx.font = "bold 88px Poppins";
    ctx.textAlign = "center";
    ctx.fillText("VoidUpLift",540,960);
    ctx.globalAlpha = 1;
    return;
  }

  /* ---------- BACKGROUND ---------- */
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,1080,1920);

  /* ---------- START FADE ---------- */
  let startAlpha = Math.min(1, t / startFadeDuration);

  /* ---------- IMAGE ---------- */
  if(img.width){
    let s = 1080 / img.width;
    let h = img.height * s;
    let yPos = (1920 - h) / 2;
    ctx.globalAlpha = startAlpha;
    ctx.drawImage(img,0,yPos,1080,h);
  }

  /* ---------- FIXED TEXT SETTINGS ---------- */
  ctx.fillStyle = activeColor;
  ctx.font = activeSize + "px " + activeFont;
  ctx.textAlign = "left";
  ctx.globalAlpha = startAlpha;

  // Fixed Typing Effect logic using manual substring
  let showText = typing
    ? txt.substring(0, Math.floor(t * typingSpeed))
    : txt;

  let x = tx;
  let y = ty;

  /* ---------- ANIMATIONS ---------- */
  if(textAnim === "slideUp") y += (1-startAlpha)*60;
  if(textAnim === "slideLeft") x -= (1-startAlpha)*60;

  if(textAnim === "zoom"){
    ctx.save();
    ctx.translate(x,y);
    ctx.scale(0.85+startAlpha*0.15, 0.85+startAlpha*0.15);
    wrap(showText,0,0,900,activeSize+10);
    ctx.restore();
    return;
  }

  if(textAnim === "bounce"){
    y += Math.sin(t * 5) * 15;
  }

  if(textAnim === "blur"){
    ctx.shadowColor = activeColor;
    ctx.shadowBlur = (1-startAlpha)*30;
  }

  wrap(showText,x,y,900,activeSize+10);

  ctx.shadowBlur = 0;
  ctx.globalAlpha = 1;
}

/* ============================================================
   PLAYBACK
============================================================ */
playBtn.onclick = ()=>{
  playing = !playing;
  playBtn.textContent = playing ? "pause" : "play_arrow";

  if(audio){
    if(playing) {
      audio.currentTime = time;
      audio.play();
    } else {
      audio.pause();
    }
  }

  if(playing){
    last = performance.now();
    requestAnimationFrame(loop);
  }
};

function loop(n){
  if(!playing) return;
  time += (n - last) / 1000;
  last = n;
  timeline.value = time;
  draw(time);

  if(time >= duration){
    playing = false;
    playBtn.textContent = "play_arrow";
    if(audio) audio.pause();
    return;
  }
  requestAnimationFrame(loop);
}

/* ============================================================
   FIXED PRECISE EXPORT VIDEO (NO RANDOM SECONDS)
============================================================ */
async function exportVideo(){
  if(playing) return;

  status.textContent = "Recordingâ€¦";
  
  const fps = 30;
  const totalFrames = duration * fps;
  let currentFrame = 0;

  if(audio){
    audio.currentTime = 0;
    audio.play();
  }

  const stream = canvas.captureStream(fps);

  if(audio){
    const ac = new AudioContext();
    const src = ac.createMediaElementSource(audio);
    const dst = ac.createMediaStreamDestination();
    src.connect(dst);
    src.connect(ac.destination);
    dst.stream.getTracks().forEach(t=>stream.addTrack(t));
  }

  const recorder = new MediaRecorder(stream,{
    mimeType:"video/webm;codecs=vp9",
    videoBitsPerSecond:12000000
  });

  const chunks = [];
  recorder.ondataavailable = e=>chunks.push(e.data);
  recorder.start();

  // Controlled frame-by-frame loop for exact timing
  function renderFrame() {
    if(currentFrame <= totalFrames) {
      const exportTime = currentFrame / fps;
      draw(exportTime);
      currentFrame++;
      requestAnimationFrame(renderFrame);
    } else {
      recorder.stop();
    }
  }

  renderFrame();

  recorder.onstop = ()=>{
    if(audio) audio.pause();
    const blob = new Blob(chunks,{type:"video/webm"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "VoidUpLift_Reel.webm";
    document.body.appendChild(a);
    a.click();
    a.remove();
    status.textContent = "Download complete";
  };
}

</script>
</body>
</html>
